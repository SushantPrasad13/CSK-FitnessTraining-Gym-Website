trigger:
- main

pool:
  name: 'Pipeline-Agent'

steps:
# 1. Archive files into a clean ZIP (no .git, no pipeline files)
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.SourcesDirectory)'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/website.zip'
    replaceExistingArchive: true
    contents: |
      **/*                  # include everything by default
      !.git/**/*            # exclude .git folder
      !.gitignore           # exclude gitignore
      !azure-pipelines.yml  # exclude pipeline yaml
      !README.md            # exclude readme
      !*.md                 # exclude any other markdown files if present

# 2. Publish the ZIP as build artifact
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
